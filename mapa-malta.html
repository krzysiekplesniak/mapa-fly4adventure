<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mapa Malty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([35.88, 14.45], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  const points = [
    { name: "Marsaxlokk Market", coords: [35.8413, 14.5367] },
    { name: "Golden Bay", coords: [35.9335, 14.3444] }
  ];

  points.forEach(p => {
    L.marker(p.coords).addTo(map).bindPopup(`<b>${p.name}</b>`);
  });

  const bounds = L.latLngBounds(points.map(p => p.coords));
  map.fitBounds(bounds, { padding: [20, 20] });
</script>

</body>
</html>
