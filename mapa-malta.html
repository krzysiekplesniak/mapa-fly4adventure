<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Malty</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .map-container {
      height: 400px;
      position: relative;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #map-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 9999;
    }
    #modal-map {
      width: 100%;
      height: 100%;
    }
    .leaflet-control-custom {
      background: white;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>

<div class="map-container">
  <div id="map"></div>
</div>

<div id="map-modal">
  <div id="modal-map"></div>
</div>

<script>
  let map, modalMap;
  let LReady = false;

  const leafletScript = document.createElement("script");
  leafletScript.src = "https://unpkg.com/leaflet@1.9.3/dist/leaflet.js";
  leafletScript.onload = () => {
    console.log("✅ Leaflet załadowany");
    LReady = true;

    const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });
    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    });
    const baseMaps = { "Mapa": street, "Satelita": satellite };

    const points = [
      { name: "Golden Bay", coords: [35.9335, 14.3444] },
      { name: "Marsaxlokk", coords: [35.8413, 14.5367] }
    ];

    map = L.map('map', {
      center: [35.89, 14.45],
      zoom: 10,
      layers: [street]
    });
    L.control.layers(baseMaps).addTo(map);
    points.forEach(p => L.marker(p.coords).addTo(map).bindPopup(p.name));
    map.fitBounds(points.map(p => p.coords), { padding: [20, 20] });

    // Powiększ
    const expand = L.control({ position: 'topleft' });
    expand.onAdd = () => {
      const div = L.DomUtil.create('div', 'leaflet-control leaflet-control-custom');
      div.innerHTML = '🔍 Powiększ mapę';
      div.onclick = openFullMap;
      return div;
    };
    expand.addTo(map);
  };

  document.head.appendChild(leafletScript);

  function openFullMap() {
    if (!LReady) return alert("⏳ Mapa jeszcze się ładuje");
    const modal = document.getElementById("map-modal");
    modal.style.display = "block";

    setTimeout(() => {
      if (!modalMap) {
        const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        });
        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles &copy; Esri'
        });
        const baseMaps = { "Mapa": street, "Satelita": satellite };

        const points = [
          { name: "Golden Bay", coords: [35.9335, 14.3444] },
          { name: "Marsaxlokk", coords: [35.8413, 14.5367] }
        ];

        modalMap = L.map('modal-map', {
          center: [35.89, 14.45],
          zoom: 11,
          layers: [street]
        });

        L.control.layers(baseMaps).addTo(modalMap);
        points.forEach(p => L.marker(p.coords).addTo(modalMap).bindPopup(p.name));
        modalMap.fitBounds(points.map(p => p.coords), { padding: [20, 20] });

        const closeBtn = L.control({ position: 'topleft' });
        closeBtn.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control leaflet-control-custom');
          div.innerHTML = '🔙 Zamknij';
          div.onclick = closeFullMap;
          return div;
        };
        closeBtn.addTo(modalMap);
      } else {
        modalMap.invalidateSize();
      }
    }, 200);
  }

  function closeFullMap() {
    document.getElementById("map-modal").style.display = "none";
  }
</script>

</body>
</html>
