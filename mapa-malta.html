<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Malty</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #c1e2ed;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-control-custom {
      background: white;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .leaflet-control-custom:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    });

    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles &copy; Esri'
    });

    const baseMaps = {
      "Mapa": street,
      "Satelita": satellite
    };

    const points = [
      { name: "Golden Bay", coords: [35.9335, 14.3444] },
      { name: "Marsaxlokk", coords: [35.8413, 14.5367] }
    ];

    const map = L.map('map', {
      center: [35.89, 14.45],
      zoom: 10,
      layers: [street]
    });

    L.control.layers(baseMaps).addTo(map);

    points.forEach(p => {
      L.marker(p.coords).addTo(map).bindPopup(p.name);
    });

    map.fitBounds(points.map(p => p.coords), { padding: [20, 20] });

    // PowiÄ™ksz
    const zoomExpand = L.control({ position: 'topleft' });
    zoomExpand.onAdd = () => {
      const div = L.DomUtil.create('div', 'leaflet-control leaflet-control-custom', 'expand-btn');
      div.innerHTML = 'ðŸ” PowiÄ™ksz mapÄ™';
      div.onclick = () => {
        window.parent.postMessage({ type: 'expandMap' }, '*');
        div.style.display = 'none';
        document.querySelector('.close-btn')?.style.setProperty('display', 'flex');
      };
      return div;
    };
    zoomExpand.addTo(map);

    // Zamknij
    const zoomClose = L.control({ position: 'topleft' });
    zoomClose.onAdd = () => {
      const div = L.DomUtil.create('div', 'leaflet-control leaflet-control-custom close-btn');
      div.innerHTML = 'âŒ Zamknij';
      div.style.display = 'none';
      div.onclick = () => {
        window.parent.postMessage({ type: 'collapseMap' }, '*');
        div.style.display = 'none';
        document.querySelector('.expand-btn')?.style.setProperty('display', 'flex');
      };
      return div;
    };
    zoomClose.addTo(map);
  </script>
</body>
</html>
