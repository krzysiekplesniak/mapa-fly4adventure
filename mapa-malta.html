<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Malty</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #c1e2ed;
    }
    #map-container {
      position: relative;
      height: 450px;
      transition: height 0.4s ease;
      overflow: hidden;
    }
    #map-container.fullscreen {
      height: 100vh !important;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-control-custom {
      background: white;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .leaflet-control-custom:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<div id="map-container">
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  });

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: 'Tiles &copy; Esri'
  });

  const baseMaps = {
    "Mapa": street,
    "Satelita": satellite
  };

  const points = [
    { name: "Golden Bay", coords: [35.9335, 14.3444] },
    { name: "Marsaxlokk", coords: [35.8413, 14.5367] }
  ];

  const map = L.map('map', {
    center: [35.89, 14.45],
    zoom: 10,
    layers: [street]
  });

  L.control.layers(baseMaps).addTo(map);

  points.forEach(p => {
    L.marker(p.coords).addTo(map).bindPopup(p.name);
  });

  map.fitBounds(points.map(p => p.coords), { padding: [20, 20] });

  // üîç Przycisk ‚ÄûPowiƒôksz mapƒô‚Äù
  const zoomExpand = L.control({ position: 'topleft' });
  zoomExpand.onAdd = () => {
    const div = L.DomUtil.create('div', 'leaflet-control leaflet-control-custom');
    div.innerHTML = 'üîç Powiƒôksz mapƒô';
    div.onclick = () => {
      document.getElementById("map-container").classList.add("fullscreen");
      setTimeout(() => map.invalidateSize(), 300);
    };
    return div;
  };
  zoomExpand.addTo(map);

  // ‚ùå Przycisk ‚ÄûZamknij‚Äù
  const zoomClose = L.control({ position: 'topleft' });
  zoomClose.onAdd = () => {
    const div = L.DomUtil.create('div', 'leaflet-control leaflet-control-custom');
    div.innerHTML = '‚ùå Zamknij';
    div.onclick = () => {
      document.getElementById("map-container").classList.remove("fullscreen");
      setTimeout(() => map.invalidateSize(), 300);
    };
    return div;
  };
  zoomClose.addTo(map);

  // üß† Test mapy
  setTimeout(() => {
    const tiles = document.querySelectorAll('.leaflet-tile');
    if (tiles.length === 0) {
      console.warn('‚ùå Mapa siƒô nie za≈Çadowa≈Ça!');
      document.body.insertAdjacentHTML('beforeend',
        '<div style="position:fixed;top:20px;left:20px;background:#fdd;padding:10px;border:1px solid #900;z-index:9999;">‚ùå Mapa nie dzia≈Ça. Spr√≥buj od≈õwie≈ºyƒá.</div>');
    } else {
      console.log('‚úÖ Mapka dzia≈Ça prawid≈Çowo ‚Äì kafelki za≈Çadowane');
    }
  }, 1500);
</script>
</body>
</html>
