<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Malty</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map-container {
      position: relative;
      height: 420px;
      width: 100%;
    }
    #map, #modal-map {
      width: 100%;
      height: 100%;
    }
    #expand-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #map-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    #map-modal.show {
      opacity: 1;
      pointer-events: auto;
    }
    #close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10000;
      background: white;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<!-- üîç Widok miniaturowy -->
<div id="map-container">
  <div id="map"></div>
  <div id="expand-btn" onclick="openFullMap()">üîç Powiƒôksz mapƒô</div>
</div>

<!-- üß± Modal full screen -->
<div id="map-modal">
  <div id="modal-map"></div>
  <div id="close-btn" onclick="closeFullMap()">‚úñ Zamknij</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  let modalMapInstance = null;

  const points = [
    { name: "Golden Bay", coords: [35.9335, 14.3444] },
    { name: "Marsaxlokk", coords: [35.8413, 14.5367] }
  ];

  // üó∫Ô∏è Ma≈Ça mapa
  const map = L.map("map", {
    center: [35.89, 14.45],
    zoom: 10
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  points.forEach(p => {
    L.marker(p.coords).addTo(map).bindPopup(p.name);
  });

  map.fitBounds(points.map(p => p.coords), { padding: [20, 20] });

  // üîç Fullscreen mapa
  function openFullMap() {
    const modal = document.getElementById("map-modal");
    modal.classList.add("show");

    setTimeout(() => {
      if (!modalMapInstance) {
        modalMapInstance = L.map("modal-map", {
          center: [35.89, 14.45],
          zoom: 11
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(modalMapInstance);

        points.forEach(p => {
          L.marker(p.coords).addTo(modalMapInstance).bindPopup(p.name);
        });

        modalMapInstance.fitBounds(points.map(p => p.coords), { padding: [20, 20] });
      }

      setTimeout(() => {
        modalMapInstance.invalidateSize();
      }, 300);
    }, 100);
  }

  function closeFullMap() {
    document.getElementById("map-modal").classList.remove("show");
  }

  // ‚úÖ Debug sprawdzajƒÖcy za≈Çadowanie kafelk√≥w
  setTimeout(() => {
    const tiles = document.querySelectorAll('.leaflet-tile');
    if (tiles.length === 0) {
      console.warn('‚ùå Mapa siƒô nie za≈Çadowa≈Ça!');
      document.body.insertAdjacentHTML('beforeend',
        '<div style="position:fixed;top:20px;left:20px;background:#fdd;padding:10px;border:1px solid #900;">‚ùå Mapa nie dzia≈Ça. Spr√≥buj od≈õwie≈ºyƒá.</div>');
    } else {
      console.log('‚úÖ Mapka dzia≈Ça prawid≈Çowo ‚Äì kafelki za≈Çadowane');
    }
  }, 1500);
</script>

</body>
</html>
