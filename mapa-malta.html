<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Malty</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .map-container {
      height: 400px;
      position: relative;
    }
    .leaflet-control-custom {
      background: white;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .leaflet-control-custom:hover {
      background: #f5f5f5;
    }
    #map-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 9999;
      background: white;
    }
    #modal-map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="map-container">
  <div id="map"></div>
</div>

<div id="map-modal">
  <div id="modal-map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  });

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: 'Tiles &copy; Esri'
  });

  const baseMaps = {
    "Mapa": street,
    "Satelita": satellite
  };

  const points = [
    { name: "Golden Bay", coords: [35.9335, 14.3444] },
    { name: "Marsaxlokk", coords: [35.8413, 14.5367] }
  ];

  const map = L.map('map', {
    center: [35.89, 14.45],
    zoom: 10,
    layers: [street]
  });

  L.control.layers(baseMaps).addTo(map);

  points.forEach(p => {
    L.marker(p.coords).addTo(map).bindPopup(p.name);
  });

  map.fitBounds(points.map(p => p.coords), { padding: [20, 20] });

  // üîç Przycisk ‚ÄûPowiƒôksz mapƒô‚Äù
  const zoomControlExpand = L.control({ position: 'topleft' });
  zoomControlExpand.onAdd = function () {
    const div = L.DomUtil.create('div', 'leaflet-control leaflet-control-custom');
    div.innerHTML = '<span>üîç Powiƒôksz mapƒô</span>';
    div.onclick = openFullMap;
    return div;
  };
  zoomControlExpand.addTo(map);

  // ‚ùå Przycisk Zamknij w modalu
  const modal = document.getElementById("map-modal");
  let modalMap;

  function openFullMap() {
    modal.style.display = "block";
    setTimeout(() => {
      if (!modalMap) {
        modalMap = L.map("modal-map", {
          center: [35.89, 14.45],
          zoom: 11,
          layers: [street]
        });
        L.control.layers(baseMaps).addTo(modalMap);
        points.forEach(p => {
          L.marker(p.coords).addTo(modalMap).bindPopup(p.name);
        });
        modalMap.fitBounds(points.map(p => p.coords), { padding: [20, 20] });

        // Dodaj przycisk Zamknij w lewym g√≥rnym rogu
        const closeBtn = L.control({ position: 'topleft' });
        closeBtn.onAdd = function () {
          const div = L.DomUtil.create('div', 'leaflet-control leaflet-control-custom');
          div.innerHTML = 'üîô Zamknij';
          div.onclick = closeFullMap;
          return div;
        };
        closeBtn.addTo(modalMap);
      } else {
        modalMap.invalidateSize();
      }
    }, 200);
  }

  function closeFullMap() {
    modal.style.display = "none";
  }
</script>

</body>
</html>
