<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <div id="output">Ładowanie…</div>
  <script>
    // Tu definiujemy nazwę pliku markdown
    const fileName = 'cypr-wprowadzenie.md';

    fetch(`/${fileName}`)
      .then(response => {
        if (!response.ok) throw new Error('Nie udało się wczytać pliku.');
        return response.text();
      })
      .then(md => {
        document.getElementById('output').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('output').innerHTML = '❌ Błąd ładowania treści.';
        console.error(err);
      });
  </script>
</body>
</html>
